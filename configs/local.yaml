account_id: TODO
dynamo_host: null

# SES Settings
hosted_zone_name: example.com.
verification_email_recipient: no-reply@example.com

logging:
  version: 1
  formatters:
    default:
      format: '[%(asctime)s][%(name)s][%(levelname)s]: %(message)s'

  handlers:
    console:
      class: logging.StreamHandler
      formatter: default
      stream: ext://sys.stdout

  loggers:
    core:
      level: DEBUG
    services:
      level: DEBUG

  root:
    level: DEBUG
    handlers:
      - console
